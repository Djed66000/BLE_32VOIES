<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Pico 32CH</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 10px; }
        .header { background: white; padding: 15px; border-radius: 0 0 15px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; padding: 10px; }
        .card { background: white; padding: 10px; border-radius: 12px; border: 1px solid #ddd; }
        button { padding: 10px; font-size: 0.9rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-conn { background: #007bff; color: white; width: 100%; margin-bottom: 10px; font-size: 1.1rem; }
        
        .presets { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
        .btn-preset { background: #007bff; color: white; flex: 1; min-width: 60px; }
        .btn-preset:active { background: #0056b3; }
        
        .btn-scale { background: #6c757d; color: white; flex: 1; }
        .active { background: #e67e22 !important; }
        
        input[type=range] { width: 100%; height: 35px; margin-top: 5px; }
        .val-num { font-weight: bold; color: #007bff; font-size: 1.1rem; }
        .flex { display: flex; gap: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="header">
    <button id="btn" class="btn-conn" onclick="connect()">SE CONNECTER</button>
    
    <div class="flex">
        <button id="b100" class="btn-scale active" onclick="setScale(100)">Échelle 100</button>
        <button id="b1000" class="btn-scale" onclick="setScale(1000)">Échelle 1000</button>
    </div>

    <div class="presets">
        <button class="btn-preset" onclick="setAllTo(0)">0%</button>
        <button class="btn-preset" onclick="setAllTo(25)">25%</button>
        <button class="btn-preset" onclick="setAllTo(50)">50%</button>
        <button class="btn-preset" onclick="setAllTo(75)">75%</button>
        <button class="btn-preset" onclick="setAllTo(100)">100%</button>
    </div>
</div>

<div id="ui" class="grid"></div>

<script>
    let rx;
    let device;
    let maxVal = 100;

    // Création des 32 curseurs numérotés de 1 à 32
    const ui = document.getElementById('ui');
    for (let i = 1; i <= 32; i++) {
        // L'index envoyé au Pico reste 0-31 pour le code Python
        let picoIdx = i - 1; 
        ui.innerHTML += `
            <div class="card">
                <small>VOIE ${i}</small><br>
                <span class="val-num" id="v${picoIdx}">0</span><br>
                <input type="range" id="s${picoIdx}" min="0" max="100" value="0" oninput="send(${picoIdx}, this.value)">
            </div>`;
    }

    function setScale(s) {
        maxVal = s;
        document.getElementById('b100').classList.toggle('active', s === 100);
        document.getElementById('b1000').classList.toggle('active', s === 1000);
        for (let i = 0; i < 32; i++) {
            document.getElementById('s' + i).max = s;
        }
    }

    async function connect() {
        try {
            device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'P32' }],
                optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
            });

            device.addEventListener('gattserverdisconnected', () => {
                document.getElementById('btn').innerText = "SE CONNECTER";
                document.getElementById('btn').style.background = "#007bff";
                rx = null;
            });

            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
            rx = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

            document.getElementById('btn').innerText = "CONNECTÉ ✅";
            document.getElementById('btn').style.background = "#28a745";

        } catch (e) { alert("Erreur : " + e); }
    }

    // Fonction pour les boutons 0%, 25%, 50%, 75%, 100%
    async function setAllTo(percentage) {
        // Calcul de la valeur selon l'échelle actuelle
        let targetValue = Math.round((percentage / 100) * maxVal);
        
        for (let i = 0; i < 32; i++) {
            document.getElementById('s' + i).value = targetValue;
            document.getElementById('v' + i).innerText = targetValue;
            
            if (rx) {
                try {
                    const data = new TextEncoder().encode(i + ":" + targetValue);
                    // On utilise writeValue sans await pour aller plus vite sur les 32 envois
                    rx.writeValue(data); 
                } catch (err) { }
            }
        }
    }

    async function send(idx, val) {
        document.getElementById('v' + idx).innerText = val;
        if (rx) {
            try {
                const data = new TextEncoder().encode(idx + ":" + val);
                await rx.writeValue(data);
            } catch (err) { }
        }
    }
</script>
</body>
</html>
