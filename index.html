<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico 32CH Control</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 10px; }
        .header { background: white; padding: 15px; border-radius: 0 0 15px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; padding: 10px; }
        .card { background: white; padding: 10px; border-radius: 12px; border: 1px solid #ddd; }
        button { padding: 12px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-conn { background: #007bff; color: white; width: 100%; margin-bottom: 10px; }
        .btn-raz { background: #d9534f; color: white; width: 100%; margin-top: 10px; }
        .btn-scale { background: #6c757d; color: white; margin: 0 5px; flex: 1; }
        .active { background: #e67e22 !important; }
        input[type=range] { width: 100%; height: 35px; }
        .val-num { font-weight: bold; color: #007bff; font-size: 1.1rem; }
        .flex { display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="header">
    <button id="btn" class="btn-conn" onclick="connect()">SE CONNECTER</button>
    
    <div class="flex">
        <button id="b100" class="btn-scale active" onclick="setScale(100)">0-100</button>
        <button id="b1000" class="btn-scale" onclick="setScale(1000)">0-1000</button>
    </div>

    <button id="raz" class="btn-raz" onclick="resetAll()">⚠️ TOUT À ZÉRO (RAZ)</button>
</div>

<div id="ui" class="grid"></div>

<script>
    let rx;
    let device;
    let maxVal = 100;

    // Création initiale des 32 sliders
    const ui = document.getElementById('ui');
    for (let i = 0; i < 32; i++) {
        ui.innerHTML += `
            <div class="card">
                <small>CH ${i}</small><br>
                <span class="val-num" id="v${i}">0</span><br>
                <input type="range" id="s${i}" min="0" max="100" value="0" oninput="send(${i}, this.value)">
            </div>`;
    }

    function setScale(s) {
        maxVal = s;
        document.getElementById('b100').classList.toggle('active', s === 100);
        document.getElementById('b1000').classList.toggle('active', s === 1000);
        for (let i = 0; i < 32; i++) {
            document.getElementById('s' + i).max = s;
        }
    }

    async function connect() {
        try {
            device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'P32' }],
                optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
            });

            device.addEventListener('gattserverdisconnected', () => {
                document.getElementById('btn').innerText = "SE CONNECTER";
                document.getElementById('btn').style.background = "#007bff";
                rx = null;
            });

            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
            rx = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

            document.getElementById('btn').innerText = "CONNECTÉ ✅";
            document.getElementById('btn').style.background = "#28a745";
            
            // On force la mise à zéro graphique à la connexion
            resetAll(false); 

        } catch (e) { alert("Erreur : " + e); }
    }

    async function resetAll(sendToPico = true) {
        for (let i = 0; i < 32; i++) {
            document.getElementById('s' + i).value = 0;
            document.getElementById('v' + i).innerText = "0";
            if (sendToPico && rx) {
                // On envoie l'ordre au Pico (attention: Bluefy peut être lent sur 32 messages)
                const data = new TextEncoder().encode(i + ":0");
                await rx.writeValue(data);
            }
        }
    }

    async function send(idx, val) {
        document.getElementById('v' + idx).innerText = val;
        if (rx) {
            try {
                const data = new TextEncoder().encode(idx + ":" + val);
                await rx.writeValue(data);
            } catch (err) { }
        }
    }
</script>
</body>
</html>
