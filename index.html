<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico 32CH Pro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 5px; }
        
        .header { 
            background: white; padding: 10px; border-radius: 0 0 15px 15px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; 
        }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 6px; padding: 5px; margin-top: 5px; }
        
        .card { background: white; padding: 8px 10px; border-radius: 8px; border: 1px solid #ddd; display: flex; flex-direction: column; }

        .info-line { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: bold; margin-bottom: 2px; }
        
        .val-num { color: #007bff; }

        button { padding: 8px; font-size: 0.85rem; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .btn-conn { background: #007bff; color: white; width: 100%; margin-bottom: 8px; font-size: 1rem; }
        
        .presets { display: flex; gap: 4px; margin-top: 8px; }
        .btn-preset { background: #007bff; color: white; flex: 1; padding: 8px 0; font-size: 0.8rem; }
        
        .btn-scale { background: #6c757d; color: white; flex: 1; padding: 6px 0; }
        
        /* STYLE DU BOUTON ENVOYER */
        .btn-send { 
            background: #28a745; color: white; width: 100%; margin-top: 10px; 
            font-size: 1.1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
        }
        .btn-send:active { background: #1e7e34; transform: translateY(2px); }

        .active { background: #e67e22 !important; }
        
        input[type=range] { width: 100%; margin: 4px 0; height: 20px; -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #ddd; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { 
            height: 18px; width: 18px; border-radius: 50%; background: #007bff; 
            -webkit-appearance: none; margin-top: -6px; 
        }

        .flex { display: flex; gap: 8px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="header">
    <button id="btn" class="btn-conn" onclick="connect()">SE CONNECTER</button>
    
    <div class="flex">
        <button id="b100" class="btn-scale active" onclick="setScale(100)">100</button>
        <button id="b1000" class="btn-scale" onclick="setScale(1000)">1000</button>
    </div>

    <div class="presets">
        <button class="btn-preset" onclick="setAllTo(0)">0%</button>
        <button class="btn-preset" onclick="setAllTo(25)">25%</button>
        <button class="btn-preset" onclick="setAllTo(50)">50%</button>
        <button class="btn-preset" onclick="setAllTo(75)">75%</button>
        <button class="btn-preset" onclick="setAllTo(100)">100%</button>
    </div>

    <button id="btn-envoi" class="btn-send" onclick="sendTrigger()">ENVOYER TOUT</button>
</div>

<div id="ui" class="grid"></div>

<script>
    let rx;
    let device;
    let maxVal = 100;

    // Création des 32 curseurs
    const ui = document.getElementById('ui');
    for (let i = 1; i <= 32; i++) {
        let pIdx = i - 1; 
        ui.innerHTML += `
            <div class="card">
                <div class="info-line">
                    <span>V${i}</span>
                    <span class="val-num" id="v${pIdx}">0</span>
                </div>
                <input type="range" id="s${pIdx}" min="0" max="100" value="0" oninput="send(${pIdx}, this.value)">
            </div>`;
    }

    function setScale(s) {
        maxVal = s;
        document.getElementById('b100').classList.toggle('active', s === 100);
        document.getElementById('b1000').classList.toggle('active', s === 1000);
        for (let i = 0; i < 32; i++) { document.getElementById('s' + i).max = s; }
    }

    async function connect() {
        try {
            device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'P32' }],
                optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
            });

            device.addEventListener('gattserverdisconnected', () => {
                document.getElementById('btn').innerText = "SE CONNECTER";
                document.getElementById('btn').style.background = "#007bff";
                rx = null;
            });

            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
            rx = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

            document.getElementById('btn').innerText = "CONNECTÉ ✅";
            document.getElementById('btn').style.background = "#28a745";
            setAllTo(0, false); 

        } catch (e) { alert("Erreur : " + e); }
    }

    async function setAllTo(pct, sendToPico = true) {
        let target = Math.round((pct / 100) * maxVal);
        for (let i = 0; i < 32; i++) {
            document.getElementById('s' + i).value = target;
            document.getElementById('v' + i).innerText = target;
            if (sendToPico && rx) {
                const d = new TextEncoder().encode(i + ":" + target);
                rx.writeValue(d); 
            }
        }
    }
